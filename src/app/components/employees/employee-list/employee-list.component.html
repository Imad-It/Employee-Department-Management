<div class="container">
  <div class="header">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <button mat-raised-button (click)="openAddForm()">Add Employee</button>
  </div>


  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Id</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Firstname Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Firstname</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Lastname</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>


        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Email</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Telefon Nr.</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Departement Column -->
        <ng-container matColumnDef="departement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Department</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.departement}} </td>
        </ng-container>

        <!-- Manager Column -->
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Manager</b> </th>
          <!-- <td mat-cell *matCellDef="let element"> <mat-checkbox disabled="true"
            [checked]="element.isManager"></mat-checkbox> </td> -->
          <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.isManager"
              style="font-size: 30px;font-weight: bold; color:green">done</mat-icon>

          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" title="Detail" (click)="openDetailDialog(element)">
              <mat-icon>info</mat-icon>
            </button>
            <button mat-icon-button color="primary" title="Edit" (click)="openEditForm(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Delete" (click)="openDeleteDialog(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" *ngIf="input.value" class="no-data">
            No data matching the filter "{{input.value}}"
          </td>
          <td class="mat-cell" colspan="4" *ngIf="(!dataSource.data || dataSource.data.length === 0) && !input.value"
            class="no-data">
            No data available in the database.
          </td>
        </tr>
      </table>

    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-footer>
  </mat-card>

</div>
